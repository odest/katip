name: Build macOS Desktop App - Temporarily

on:
  workflow_dispatch:

jobs:
  build-desktop:
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            rust_targets: "aarch64-apple-darwin"
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest"
            rust_targets: "x86_64-apple-darwin"
            args: "--target x86_64-apple-darwin"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Install frontend dependencies
        run: pnpm install

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./apps/native/src-tauri -> target"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: "~/.pnpm-store"
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Build Tauri Desktop App
        env:
          CMAKE_ARGS: ${{ matrix.platform == 'macos-latest' && '-DGGML_I8MM=OFF -DCMAKE_OSX_DEPLOYMENT_TARGET=10.15' || '' }}
          RUST_BACKTRACE: 1
        run: |
          cd apps/native
          pnpm tauri build --verbose ${{ matrix.args }}
